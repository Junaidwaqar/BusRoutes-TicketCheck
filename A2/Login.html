<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WST-Q6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-links");
      menu.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-all min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-3 text-center text-xl font-bold">
    BusRoute & TicketCheck
  </header>

  <!-- Navbar -->
  <nav class="bg-white p-4">
    <div class="flex justify-between items-center md:justify-center">
      <div class="md:hidden">
        <button onclick="toggleMenu()" class="text-blue-600 focus:outline-none">
          â˜° Menu
        </button>
      </div>
      <div id="nav-links" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-2 md:mt-0">
        <a href="index.html" class="text-blue-600 hover:underline">Home</a>
        <a href="routes.html" class="text-blue-600 hover:underline font-bold">Routes</a>
        <a href="ticketsavailibilty.html" class="text-blue-600 hover:underline">Ticket Availability</a>
        <a href="contact.html" class="text-blue-600 hover:underline">Contact</a>
        <a href="about.html" class="text-blue-600 hover:underline">About</a>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="text-2xl sm:text-3xl bg-blue-600 text-white text-center p-4">
    Login and Registration Form
  </header>

  <!-- Form Section -->
  <main class="flex-grow px-4">
    <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 mx-auto mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <form>
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email</label>
        <input type="email" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white invalid:border-red-500" placeholder="Enter your email address" required>

        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Username</label>
        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white invalid:border-red-500" placeholder="Enter Username" required>

        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Password</label>
        <input type="password" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white invalid:border-red-500" placeholder="Enter your Password" required>

        <button class="w-full bg-blue-600 text-white p-2 mb-2 rounded-lg font-semibold hover:bg-blue-700 transition">Submit</button>
        <p class="text-center text-sm">Don't have an account? <a href="registration.html" class="hover:underline text-blue-500">Register Now</a></p>
      </form>
    </div>
  </main>

</body>
</html>
