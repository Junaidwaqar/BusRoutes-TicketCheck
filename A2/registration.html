<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration | BusRoute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-3 text-center text-xl font-bold">
    BusRoute & TicketCheck
  </header>

  <!-- Navbar -->
  <nav class="bg-white p-4">
    <div class="flex justify-between items-center md:justify-center">
      <div class="md:hidden">
        <button onclick="toggleMenu()" class="text-blue-600 text-lg font-bold focus:outline-none">â˜° Menu</button>
      </div>
      <div id="nav-links" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-2 md:mt-0">
        <a href="index.html" class="text-blue-600 hover:underline">Home</a>
        <a href="routes.html" class="text-blue-600 hover:underline font-bold">Routes</a>
        <a href="ticketsavailibilty.html" class="text-blue-600 hover:underline">Ticket Availability</a>
        <a href="contact.html" class="text-blue-600 hover:underline">Contact</a>
        <a href="about.html" class="text-blue-600 hover:underline">About</a>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <header class="text-2xl sm:text-3xl bg-blue-600 text-white text-center p-4">
    Login and Registration Form
  </header>

  <!-- Form Section -->
  <main class="flex-grow px-4">
    <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 mx-auto mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <form id="registrationForm">
        <!-- Name -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Full Name:</label>
        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="Enter your Full Name" required>

        <!-- Phone -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Phone Number:</label>
        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="e.g 92XXXXXXXXXX" required>

        <!-- Email -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email Address:</label>
        <input type="email" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="e.g username@gmail.com" required>

        <!-- Retype Email -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Retype Email Address:</label>
        <input type="email" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="e.g username@gmail.com" required>

        <!-- CNIC -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">CNIC No (without dashes):</label>
        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="e.g XXXXXXXXXXXXX" required>

        <!-- Username -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Username:</label>
        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="Username should be unique" required>

        <!-- DOB -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Date of Birth:</label>
        <input type="date" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" required>

        <!-- Password -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Password:</label>
        <input type="password" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="Enter your password" required>

        <!-- Retype Password -->
        <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Retype Password:</label>
        <input type="password" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 bg-white dark:bg-gray-700 dark:text-white" placeholder="Enter your password" required>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white p-2 mb-2 rounded-lg font-semibold hover:bg-blue-700 transition">Submit</button>
        <p class="text-center text-sm">Already have an account? <a href="Login.html" class="text-blue-600 hover:underline">Login here</a></p>
      </form>
    </div>
  </main>
</body>
</html>
